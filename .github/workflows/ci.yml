name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published, created ]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build and test on multiple platforms
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [1.90.0]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libx11-dev libxcursor-dev libxrandr-dev libxi-dev libasound2-dev
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: ${{ matrix.rust }}
        override: true
        components: rustfmt, clippy
    
    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo build
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Check formatting
      run: cargo fmt --all || true
      continue-on-error: true
    
    - name: Clippy lints
      run: cargo clippy --all-targets --all-features -- -D warnings
      continue-on-error: true
    
    - name: Build
      run: cargo build --verbose
    
    - name: Run tests
      run: cargo test --verbose --release
    
    - name: Build release
      run: cargo build --release --verbose

  # Publish to GitHub Packages on release tags
  publish:
    name: Publish to GitHub Packages
    runs-on: ${{ matrix.os }}
    needs: test
    if: github.event_name == 'release'
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    permissions:
      contents: write
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libx11-dev libxcursor-dev libxrandr-dev libxi-dev libasound2-dev
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: 1.90.0
        override: true
    
    - name: Build release binary
      run: cargo build --release --verbose
    
    - name: Package binary (Unix)
      if: runner.os != 'Windows'
      run: |
        mkdir -p dist
        cp target/release/vi3 dist/ 2>/dev/null || true
        cp target/release/migrate_memory dist/ 2>/dev/null || true
        cp run_vi3.sh dist/
        chmod +x dist/run_vi3.sh
        cp README.md LICENSE DOCUMENTATION.md COMPUTATIONAL_PHYSICS.md dist/
        tar -czf project-vi-${{ github.event.release.tag_name }}-${{ runner.os }}.tar.gz -C dist .
    
    - name: Package binary (Windows)
      if: runner.os == 'Windows'
      run: |
        mkdir dist
        copy target\release\vi3.exe dist\ 2>nul || echo "vi3.exe not found"
        copy target\release\migrate_memory.exe dist\ 2>nul || echo "migrate_memory.exe not found"
        copy run_vi3.bat dist\
        copy README.md dist\
        copy LICENSE dist\
        copy DOCUMENTATION.md dist\
        copy COMPUTATIONAL_PHYSICS.md dist\
        tar -czf project-vi-${{ github.event.release.tag_name }}-${{ runner.os }}.tar.gz -C dist .
      shell: cmd
    
    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        files: ./project-vi-${{ github.event.release.tag_name }}-${{ runner.os }}.tar.gz
        token: ${{ secrets.GITHUB_TOKEN }}

  # Build Docker image for containerized deployment
  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'release'
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha
    
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

